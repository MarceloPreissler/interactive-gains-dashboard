name: Daily Data Refresh

on:
  schedule:
    # Run at 7:00 AM Central Time (12:00 PM UTC during CST, 1:00 PM UTC during CDT)
    # Using 12:00 UTC which is 7:00 AM CST (adjust if needed during CDT)
    - cron: '0 13 * * *'  # 7 AM CDT (UTC-5)
  workflow_dispatch:  # Allow manual trigger for testing

jobs:
  refresh-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ODBC Driver for SQL Server
        run: |
          # Install prerequisites
          sudo apt-get update
          sudo apt-get install -y curl gnupg2 apt-transport-https

          # Add Microsoft repository key
          curl https://packages.microsoft.com/keys/microsoft.asc | sudo tee /etc/apt/trusted.gpg.d/microsoft.asc

          # Add repository for Ubuntu 22.04 (more stable than 24.04 for ODBC drivers)
          curl https://packages.microsoft.com/config/ubuntu/22.04/prod.list | sudo tee /etc/apt/sources.list.d/mssql-release.list

          # Update and install ODBC driver
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y msodbcsql18

          # Install additional tools (optional but helpful)
          sudo ACCEPT_EULA=Y apt-get install -y mssql-tools18
          echo 'export PATH="$PATH:/opt/mssql-tools18/bin"' >> ~/.bashrc

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run data fetch script
        env:
          DB_SERVER: ${{ secrets.DB_SERVER }}
          DB_DATABASE: ${{ secrets.DB_DATABASE }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          python fetch_data.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/dashboard_data.csv
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update dashboard data - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push
          fi
