<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TXU Mass Portfolio Gains Dashboard - Interactive</title>
    <!-- External libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <!-- App styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="dashboard-header">
      <div>
        <h2>TXU Mass Portfolio Dashboard</h2>
        <p id="dateRange">Through October 2025</p>
      </div>
      <div>
        <div class="upload-area" id="uploadArea">
          ðŸ“Š Upload Data
          <input
            type="file"
            id="fileInput"
            accept=".csv,.xlsx,.xls,.json"
            style="display: none"
          />
        </div>
        <div id="fileStatus" class="file-status"></div>
      </div>
    </div>

    <div class="tab-navigation">
      <button class="tab-button active" data-tab="overview">Overview Dashboard</button>
      <button class="tab-button" data-tab="monthly">Monthly Performance</button>
      <button class="tab-button" data-tab="ytd">YTD Performance</button>
      <button class="tab-button" data-tab="historical">Historical Trends</button>
      <button class="tab-button" data-tab="analysis">Channel Analysis</button>
    </div>

    <div id="overview" class="tab-content active">
      <h3>Overview Dashboard</h3>
      <p>Upload a data file to start populating this dashboard.</p>
      <!-- Metrics for overview will be inserted here -->
      <div id="overviewMetrics"></div>
    </div>

    <div id="monthly" class="tab-content">
      <h3>Monthly Performance</h3>
      <!-- Metrics for monthly will be inserted here -->
      <div id="monthlyMetrics"></div>
    </div>

    <div id="ytd" class="tab-content">
      <h3>YTD Performance</h3>
      <!-- Metrics for year-to-date will be inserted here -->
      <div id="ytdMetrics"></div>
    </div>

    <div id="historical" class="tab-content">
      <h3>Historical Trends</h3>
    </div>

    <div id="analysis" class="tab-content">
      <h3>Channel Analysis</h3>
    </div>

    <!-- App scripts -->
    <script src="script.js"></script>
  </body>
</html>
